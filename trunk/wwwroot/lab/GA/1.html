<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-CN" />
<meta name="robots" content="all" />
<meta name="copyright" content="Sansi.Org" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store, no-cache, max-age=0, must-revalidate">
<title>GA test</title>
<style type="text/css">
@import "page.css";
</style>
<script type="text/javascript" src="http://www.sansi.org/js/jQuery.js"></script>
<script type="text/javascript" src="http://www.sansi.org/drjs/lib/drjs.js"></script>
<script type="text/javascript" src="GA.js"></script>
<script type="text/javascript" src="f.js"></script>
</head>

<body id="GA-test">
	<div id="wrapper">
		<div id="operation">
			<p class="btn"><input type="button" value="开始" id="start" /> <span id="howToPlay"></span></p>
			<p class="ipt">每次被选中的图形 +<input type="text" value="1" id="reward" size="2" /> 分</p>
			<p class="ipt">交叉率：<input type="text" value="0.7" id="xRate" size="4" /></p>
			<p class="ipt">突变率：<input type="text" value="0.005" id="mutationRate" size="4" /></p>
			<p class="info">当前第 <span id="gen">0</span> 代</p>
			<p class="info">共发生了 <span id="mutation">0</span> 次变异</p>
			<p class="info">从上一代到当前代耗时 <span id="time">0</span> 秒</p>
			<p id="tagNotSupport" class="info"></p>
		</div>

		<div id="park">
			<ul>
				<li id="cell-0"></li>
				<li id="cell-1"></li>
				<li id="cell-2"></li>
				<li id="cell-3"></li>
				<li id="cell-4"></li>
				<li id="cell-5"></li>
				<li id="cell-6"></li>
				<li id="cell-7"></li>
				<li id="cell-8"></li>
			</ul>
		</div>

		<div id="history">
			<a href="#" id="showHistory">显示进化历史</a>
			<ul id="bestHistory"></ul>
		</div>
	</div>
</body>
</html>
